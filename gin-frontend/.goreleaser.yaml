archives:
  - format: binary    # 使用二进制格式，不进行压缩
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    files:
      - ./gin-frontend  # 确保只包含二进制文件
    
builds:
  - binary: "{{ .ProjectName }}"
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0

release:
  prerelease: "{{ .Tag | contains `-rc` }}"  # 如果标签包含 `-rc`，标记为预发布
